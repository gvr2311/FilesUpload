{%extends 'base.html'%}

{%block title%} Profile {%endblock%}

{%block content%} 
    <h2 align="center">New profile Info</h2>
    <form method="POST" enctype="multipart/form-data">
        {%csrf_token%}
        <table cellpadding="10">
          {{form.as_table}}
          <tr>
            <td colspan="2">
                <input type="submit">
            </td>
          </tr>

          <tr>
            <td colspan="2">
                <input type="reset">
            </td>
          </tr>
        </table>        
    </form> 
    {%if obj%}
      <h3>Succesfully uploaded....</h3>
      <table border="1" cellpadding="8">
        <tr>
          <td>{{obj.fn}} {{obj.ln}}</td>
          <td>{{obj.tech}}</td>
          <td>{{obj.email}}</td>
          <td>
            <img src="{{obj.photo.url}}" alt="image" height="150px" width="130px">
          </td>
        </tr>
      </table>
      
    {% endif %}

{% endblock %}
